 <html>
	<head>
		<title> Strong Password</title>
				
		<script>
			function checkPassword(str)
			{
				// at least one number, one lowercase and one uppercase letter
				// at least six characters that are letters, numbers or the underscore
				var re = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])\w{6,}$/;
				if(str.match(re)==null)
				{
					document.getElementById("error1").innerHTML="invalide input";
				}
				else
				{
					document.getElementById("error1").innerHTML="Valid input";
				}
			}
			function validate(myInput)
			{
				
				 // Validate lowercase letters
				var lowerCaseLetters = /[a-z]/g;
				if(myInput.value.match(lowerCaseLetters)==null)
				{  
					document.getElementById("error2").innerHTML="At list one lower case";
				} 
				else
				{
				    // Validate capital letters
					var upperCaseLetters = /[A-Z]/g;
					if(myInput.value.match(upperCaseLetters)==null) 
					{ 
						document.getElementById("error2").innerHTML="At list one Upper case";
					} 
					else 
					{
						 // Validate number
						var numbers = /[0-9]/g;
						if(myInput.value.match(numbers)==null) 
						{  
							document.getElementById("error2").innerHTML="At list one numric digit ";
						} 
						else 
						{
							  // Validate length
							if(myInput.value.length <= 8) 
							{
								document.getElementById("error2").innerHTML="At list  eight digit ";
							} 
							else{
							document.getElementById("error2").innerHTML="sucesss ";
							}
						}
					}
				}	
			}
			function check(pass)
			{
				//var str=document.getElementById('<%=txtPassId.ClientID %>').value;
				if(pass.length<=5)
				{
					document.getElementById("error3").innerHTML="Password length must be 5 characters";
					
					//return "To short";
				}
				else if(pass.search(/[0-9]/)==-1)
				{
					document.getElementById("error3").innerHTML="At least one numeric digit";
					//return "no num";
				}
				else if(pass.search(/[a-z]/)==-1)
				{
					document.getElementById("error3").innerHTML="At least one Lower case  Alphabet";
					//return "no lletter";
				}
				else if(pass.search(/[A-Z]/)==-1)
				{
					document.getElementById("error3").innerHTML="At least one  uper case  Alphabet";
					//return "no uclater";
				}
				else if(pass.search(/[!\@\#\$\%\^\&\*\-\,\.]/)==-1)
				{
					document.getElementById("error3").innerHTML="At least one special Alphabet";
					//return "no special";
				}
				else{
				document.getElementById("error3").innerHTML="successs ";
				}
				
			
			}
		</script>
	</head>
	<body>
		<form>
		Password 1: <input type="text" onkeyup="checkPassword(this.value)" title="at least one number, one lowercase and one uppercase letter
				, at least six characters that are letters, numbers or the underscore"><span id="error1"></span>
			
		Password 2: <input type="text" onkeyup="validate(this)"><span id="error2"></span>
		Password 3: <input type="text" onkeyup="javascript:check(this.value)" id="txtPassId"><span id="error3"></span>
		</form>
	</body>
</html>
